apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: purpur
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/balalaika7771/GR-infra.git
    targetRevision: main
    path: charts/purpur
    helm:
      releaseName: purpur
      values: |
        persistence:
          enabled: true
          shared: true
          storageClass: local-path
          hostPath:
            path: ""
        plugins:
          persistence:
            enabled: true
            storageClass: local-path
  destination:
    server: https://kubernetes.default.svc
    namespace: minecraft
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


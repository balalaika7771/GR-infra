apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/balalaika7771/GR-infra.git
    targetRevision: main
    path: argo-apps
    helm:
      releaseName: minecraft-apps
      # Для развёртывания на удалённый кластер раскомментировать:
      # values: |
      #   destination:
      #     server: https://192.168.1.18:6443
      #     namespace: minecraft
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true


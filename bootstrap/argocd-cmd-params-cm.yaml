apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-cmd-params-cm
  namespace: argocd
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
data:
  # Период повторной проверки (сек)
  controller.repo.server.timeout.seconds: "120"
  # Период сканирования репозитория (сек), дефолт 3мин; уменьшим до 60с
  reposerver.repo.cache.expiration: "60s"
  # Интервал опроса приложений (сек), дефолт 3мин; уменьшим до 60с
  controller.app.resync.period: "60"

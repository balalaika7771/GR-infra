apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
  namespace: argocd
spec:
  template:
    spec:
      containers:
        - name: argocd-repo-server
          env:
            - name: ARGOCD_REPO_SERVER_PERSISTENT_CACHE_ENABLED
              value: "true"
            - name: ARGOCD_REPO_SERVER_CACHE_EXPIRATION
              value: "1m"
            - name: ARGOCD_REPO_SERVER_LOGFORMAT
              value: "text"
            - name: ARGOCD_TRACE
              value: "0"


apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "purpur.fullname" . }}-config
data:
  paper-global.yml: |
    proxies:
      velocity:
        enabled: {{ .Values.server.velocity.enabled | default true }}
        online-mode: {{ .Values.server.onlineMode | default false }}
        secret: {{ .Values.server.velocity.secret | quote }}
  spigot.yml: |
    settings:
      restart-on-crash: true

